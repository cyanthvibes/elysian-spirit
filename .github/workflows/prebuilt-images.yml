name: Build and push Docker image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Write .env.production
        run: echo "${{ secrets.ENV_PRODUCTION }}" > .env.production

      - name: Set up Docker BuildX
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image for ${{ matrix.arch }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/${{ matrix.arch }}
          tags: ghcr.io/${{ github.repository_owner }}/elysian-spirit-bot-production:latest-${{ matrix.arch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

  manifest:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          docker manifest create ghcr.io/${{ github.repository_owner }}/elysian-spirit-bot-production:latest \
          ghcr.io/${{ github.repository_owner }}/elysian-spirit-bot-production:latest-amd64 \
          ghcr.io/${{ github.repository_owner }}/elysian-spirit-bot-production:latest-arm64
          docker manifest push ghcr.io/${{ github.repository_owner }}/elysian-spirit-bot-production:latest